<ion-header>
  <ion-navbar>
    <ion-title>个人中心</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="sign">
      <ion-segment-button value="sign-in">
        登陆
      </ion-segment-button>
      <ion-segment-button value="sign-out">
        注册
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="sign">
    <div  *ngSwitchCase="'sign-in'">
      <ion-list> 
          <ion-item> 
              <ion-label floating>用户名</ion-label> 
              <ion-input type="text"></ion-input> 
          </ion-item> 
          <ion-item> 
              <ion-label floating>密码</ion-label> 
              <ion-input type="password"></ion-input> 
          </ion-item> 
      </ion-list>
      <div>
      <ion-row class="auto-sign">  
        <ion-col col-1><ion-checkbox color="dark" checked="true"></ion-checkbox></ion-col>
        <ion-col col-8><ion-label>7天内免登录</ion-label></ion-col>
        <ion-col col-3><ion-label style="float: right;">忘记密码</ion-label></ion-col>
      </ion-row>    
        <button ion-button color="primary" block (click)="signLoading()">登陆</button>
        <ion-label style="float: right;">国际手机号登陆</ion-label>
      </div>
      <ion-row>  
        
      </ion-row>
    </div>

    <div  *ngSwitchCase="'sign-out'">
      <ion-list> 
          <ion-item> 
              <ion-label floating>手机号</ion-label> 
              <ion-input type="text"></ion-input> 
          </ion-item> 
          <ion-item> 
              <ion-label floating>邮箱</ion-label> 
              <ion-input type="text"></ion-input> 
          </ion-item> 
          <ion-item> 
              <ion-label floating>密码</ion-label> 
              <ion-input type="password"></ion-input> 
          </ion-item> 
          <ion-item> 
              <ion-label floating>再次输入密码</ion-label> 
              <ion-input type="password"></ion-input> 
          </ion-item> 
      </ion-list>
       <div>
         <ion-row class="auto-sign">  
          <ion-col col-1><ion-checkbox color="dark" checked="false"></ion-checkbox></ion-col>
          <ion-col col-11><ion-label>我已阅读和同意并遵守<a>法律申明</a>和<a>隐私条款</a></ion-label></ion-col>
        </ion-row>   
        <button ion-button color="primary" block (click)="regeisterLoading()">注册</button>
        <ion-col>如您已经拥有smartisan ID请直接登陆</ion-col>
      </div>
    </div>
  </div>
</ion-content>
